<h1 class="text-3xl">Listado de Pokemons</h1>
<h2 class="text-xl">
  Pagina Actual {{currentPage()}}
</h2>
<hr class="my-2"/>

@if (pokemons()) {
  <pokemon-list [pokemons]="pokemons()"/>

}@else{
  <pokemon-list-skeleton/>
}



<div class="flex justify-between">
  <button [disabled]="currentPage()===1" [routerLink]="['/pokemons/page', currentPage()! - 1]" routerLinkActive="router-link-active"  class="mt-2">
    Anteriores
  </button>
  <button  [routerLink]="['/pokemons/page', currentPage()! + 1]" class="mt-2">
    Siguiente
  </button>

</div>
